name: Generate Snake Animation
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Generate snake animation
        run: |
          curl -s https://raw.githubusercontent.com/Platane/snk/master/output/github-contribution-grid-snake.svg -o github-contribution-grid-snake.svg
      - name: Commit and push snake animation
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Add Snake Animation"
          git push
 